<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <title>WebPolls - Creador de Encuestas</title>
  <script src="/static/app.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a href="/static/presentation.html" aria-label="Inicio">
            <img src="/static/logo.svg" alt="Logo de WebPolls" />
          </a>
        </div>

        <div class="desktop-menu">
          <a href="/static/presentation.html" aria-label="Ir a crear encuesta">Principal</a>
          <a href="/static/usuarios.html" aria-label="Ir al perfil">Usuarios</a>
        </div>
      </div>
    </nav>
  </header>
  <h1 class="h1UnderHeader">Crea Tus Propias Encuestas </h1>
  <main class="main">
    <!--creacion de encuestas-->
    <section id="crear" class="createPollDiv" aria-label="Formulario de creación de encuestas">
      <h1>Crea una encuesta</h1>
      <form id="pollForm" autocomplete="off">
        <label for="question">Pregunta de la Encuesta</label>
        <input type="text" id="question" name="question" placeholder="Escribe una pregunta..." required />
        
        <div id="optsContainer"></div>

        <button type="button" id="addOptBtn">Agregar Opción</button>
        <button type="submit">Crear Encuesta</button>

        <div id="formMessage" class="message" style="display: none;"></div>
      </form>
    </section>

    <!--vista de encuestas-->
    <section id="encuestas" class="pollsSection" aria-label="Listado de encuestas creadas">
      <div id="pollsContainer">
        <p class="no-polls">No hay encuestas creadas todavía.</p>
      </div>
      <div id="loadingMpollsSectionessage" class="loading" style="display: none;">
        Cargando encuestas...
      </div>
    </section>
      
    <div id="messagesContainer" class="messagesContainer" aria-live="polite" aria-atomic="true"></div>
  </main>
</body>
</html>
