<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <title>WebPolls - Creador de Encuestas</title>
  <script src="/static/app.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a href="#inicio" aria-label="Inicio">
            <img src="/static/logo.svg" alt="Logo de WebPolls" />
          </a>
        </div>

        <div class="desktop-menu">
          <a href="#crear" aria-label="Ir a crear encuesta">Crear</a>
          <a href="#encuestas" aria-label="Ver encuestas">Encuestas</a>
          <a href="#perfil" aria-label="Ir al perfil">Perfil</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <h1 class="h1UnderHeader">Bienvenido a WebPolls</h1>

    <!--creacion de encuestas-->
    <section id="crear" class="createPollDiv" aria-label="Formulario de creación de encuestas">
      <h1>Crea una encuesta</h1>
      <form id="pollForm" autocomplete="off">
        <label for="question">Pregunta de la Encuesta</label>
        <input type="text" id="question" name="question" placeholder="Escribe la pregunta..." required />

        <div id="optsContainer"></div>

        <button type="button" id="addOptBtn">Agregar Opción</button>
        <button type="submit">Crear Encuesta</button>

        <div id="formMessage" class="message" style="display: none;"></div>
      </form>
    </section>

    <!--vista de encuestas-->
    <section id="encuestas" class="pollsSection" aria-label="Listado de encuestas creadas">
      <div id="pollsContainer">
        <p class="no-polls">No hay encuestas creadas todavía.</p>
      </div>
      <div id="loadingMessage" class="loading" style="display: none;">
        Cargando encuestas...
      </div>
    </section>
  </main>
</body>
</html>
